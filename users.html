<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">

                    <img src="https://randomuser.me/api/portraits/med/men/10.jpg" alt="user-avatar">
                </div>
                <div class="user-info">
                    <div>
                        <div class="user-name">Brad Gibson</div>

                    </div>
                    <div>
                        <a onclick="dropDown()"><i class="fa fa-caret-down dropDown"></i></a>

                </div>

            <div class="user-description" id="desc">

                <div class="user-email">
                    brad.gibson@example.com

                <div class="user-username">

            <ul class="navbar-nav">
                <li>
                    <a href="index.html" class="nav-item"><i class="fa fa-home menu-icon"></i> Home</a>
                </li>
                <li>
                    <a href="#" class="nav-item"><i class="fa fa-user menu-icon"></i> Contact</a>
                </li>
                <li>
                    <a href="#" class="nav-item"><i class="fa fa-exclamation-circle menu-icon"></i> About</a>
                </li>
            </ul>
        </nav>

        <main>
            <div class="users-box">
                <div class="users-header">
                    <p class="text-familiar-users-header">All users</p>
                </div>
                <template id="user-template">
                    <div class="user">
                        <div>
                            <img src="https://randomuser.me/api/portraits/med/men/19.jpg" class="familiar-user-avatar" alt="user-avatar">
                        </div>
                        <div class="familiar-user-name">Brad Gibson</div>
                    </div>
                </template>

                <div class="users">
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
    <script src="js/users.js"></script>
